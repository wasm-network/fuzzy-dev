<!DOCTYPE html>
<html lang="{{ .Site.Language }}">
    <head>
        {{ partial "head.html" . }}
    </head>

    <body class="{{ if ne $.Site.Params.defaultTheme "light" -}} dark-theme {{- end -}}">
        <div class="container">
            {{ partial "header.html" . }}

            <div class="content">
                {{ block "main" . }}{{ end }}
            </div>

            {{ block "footer" . }}
                {{ partial "footer.html" . }}
            {{ end }}
        </div>

        {{ partial "javascript.html" . }}
        <script>

            FZD.domLoaded(function() {
                var date = new Date();
                var dt = date.toDateString();
                var time = date.toLocaleTimeString();
                FZD.log("DOM Ready: {0} {1}".format(dt, time));
                FZD.log("Path:" + window.location.pathname);
                let page = FZD.getLastPath();
                FZD.log("page=" + page);
                FZD.Auth.setup();
            });
        </script>
    </body>
</html>
